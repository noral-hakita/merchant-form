<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Acquiring Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #27ae60;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #e74c3c;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Merchant Acquiring Form</h1>
            <p>Working version for GitHub Pages</p>
        </header>
        
        <div class="form-container">
            <form id="merchantForm">
                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>
                
                <div class="form-group">
                    <label for="applicantName">Applicant Name *</label>
                    <input type="text" id="applicantName" name="applicantName" required>
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile Number *</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                
                <div class="form-group">
                    <label for="employeeName">Employee Name *</label>
                    <input type="text" id="employeeName" name="employeeName" required>
                </div>

                <button type="submit" id="submitBtn">Submit Form</button>
            </form>
            
            <div id="messageArea"></div>
        </div>
    </div>

    <script>
        document.getElementById('merchantForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageArea = document.getElementById('messageArea');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            messageArea.style.display = 'none';
            messageArea.className = 'message';

            try {
                // Get form data
                const formData = new FormData(this);
                const data = {};
                
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }
                
                // Add timestamp
                data.timestamp = new Date().toISOString();
                
                // Use JSONP approach - create a form submission
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbx9hi5_-KGU6zKhdc5kJ-Mxp9yW3Qw48-BYge85_Qlcb0Za8sfTyjOu6i_F_0P63g9zLA/exec';
                
                // Create a hidden iframe to handle the submission
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.name = 'gform-iframe';
                document.body.appendChild(iframe);
                
                // Create a form and submit it
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = scriptUrl;
                form.target = 'gform-iframe';
                
                // Add all data as hidden inputs
                Object.keys(data).forEach(key => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = data[key];
                    form.appendChild(input);
                });
                
                document.body.appendChild(form);
                form.submit();
                
                // Clean up
                setTimeout(() => {
                    document.body.removeChild(form);
                    document.body.removeChild(iframe);
                    
                    showMessage('Form submitted successfully!', 'success');
                    document.getElementById('merchantForm').reset();
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Form';
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Form';
            }
        });
        
        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = text;
            messageArea.className = `message ${type}`;
            messageArea.style.display = 'block';
        }
    </script>
</body>
</html>
