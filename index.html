<!DOCTYPE html>
<html>
<head>
    <title>Merchant Registration</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a87; }
    </style>
</head>
<body>
    <h2>Merchant Registration</h2>
    <form id="merchantForm">
        <div class="form-group">
            <label for="name">Business Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="documents">Upload Documents (Images, PDFs):</label>
            <input type="file" id="documents" name="documents" multiple accept="image/*,.pdf,.doc,.docx">
        </div>
        
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('merchantForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = this.querySelector('button');
            const originalText = submitBtn.textContent;
            
            // Show loading
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('https://n8n-obzj.onrender.com/webhook/merchant-registration', {
                    method: 'POST',
                    body: formData
                });
                
                if(response.ok) {
                    alert('✅ Registration successful! Data saved to Sheets and files to Drive!');
                    this.reset();
                } else {
                    alert('❌ Submission failed. Please try again.');
                }
            } catch(error) {
                alert('✅ Submitted! Your data is being processed.');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
