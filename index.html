<form id="merchantForm">
  <input type="text" name="name" placeholder="Business Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="file" name="documents" multiple>
  <button type="submit">Register</button>
</form>

<script>
document.getElementById('merchantForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const formData = new FormData(this);
  
  const response = await fetch('https://n8n-obzj.onrender.com/webhook-test/merchant-registration', {
    method: 'POST',
    body: formData
  });
  
  if(response.ok) {
    alert('Success! Data saved to Sheets and files to Drive!');
    this.reset(); // Clear form
  }
});
</script>
