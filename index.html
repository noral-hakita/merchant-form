<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Acquiring Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #27ae60;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #e74c3c;
            border: 1px solid #f5c6cb;
        }
        
        .debug {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Merchant Acquiring Form</h1>
            <p>Working version with proper error handling</p>
        </header>
        
        <div class="form-container">
            <form id="merchantForm">
                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>
                
                <div class="form-group">
                    <label for="applicantName">Applicant Name *</label>
                    <input type="text" id="applicantName" name="applicantName" required>
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile Number *</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                
                <div class="form-group">
                    <label for="employeeName">Employee Name *</label>
                    <input type="text" id="employeeName" name="employeeName" required>
                </div>

                <button type="submit" id="submitBtn">Submit Form</button>
            </form>
            
            <div id="messageArea"></div>
            <div id="debugArea" class="debug"></div>
        </div>
    </div>

    <script>
        document.getElementById('merchantForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageArea = document.getElementById('messageArea');
            const debugArea = document.getElementById('debugArea');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            messageArea.style.display = 'none';
            messageArea.className = 'message';
            debugArea.style.display = 'none';

            try {
                // Get form data
                const formData = new FormData(this);
                const data = {};
                
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }
                
                // Add timestamp
                data.timestamp = new Date().toISOString();
                
                // Your Google Apps Script URL
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbwRgtlbuZgj_cQ4_HvHsdmYecdNbxgOyUKLzrbWWzO7FN-bcUXuV57hnvvRj-NiVkcPsQ/exec';
                
                // Show debug info
                debugArea.innerHTML = `
                    <strong>Debug Information:</strong><br>
                    URL: ${scriptUrl}<br>
                    Data: ${JSON.stringify(data, null, 2)}
                `;
                debugArea.style.display = 'block';
                
                // Use a proxy approach to avoid CORS
                const response = await submitViaProxy(scriptUrl, data);
                
                if (response.result === 'success') {
                    showMessage(`✅ Form submitted successfully! Data saved to row ${response.rowNumber}`, 'success');
                    document.getElementById('merchantForm').reset();
                    
                    // Update debug info with success details
                    debugArea.innerHTML += `<br><br><strong>Success Response:</strong><br>${JSON.stringify(response, null, 2)}`;
                } else {
                    throw new Error(response.error || 'Unknown server error');
                }
                
            } catch (error) {
                console.error('Full error:', error);
                showMessage('❌ Error: ' + error.message, 'error');
                
                // Update debug info with error details
                debugArea.innerHTML += `<br><br><strong>Error:</strong><br>${error.message}`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Form';
            }
        });
        
        // Proxy function to handle CORS
        async function submitViaProxy(url, data) {
            // Method 1: Try direct fetch first
            try {
                console.log('Trying direct fetch...');
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    return await response.json();
                }
            } catch (error) {
                console.log('Direct fetch failed:', error);
            }
            
            // Method 2: Use Google Apps Script URL with /dev for development
            try {
                console.log('Trying development endpoint...');
                const devUrl = url.replace('/exec', '/dev');
                const response = await fetch(devUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    return await response.json();
                }
            } catch (error) {
                console.log('Dev endpoint failed:', error);
            }
            
            // Method 3: Use form submission as fallback
            return new Promise((resolve) => {
                console.log('Using form submission fallback...');
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.name = 'gform-fallback';
                document.body.appendChild(iframe);
                
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = url;
                form.target = 'gform-fallback';
                
                Object.keys(data).forEach(key => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = data[key];
                    form.appendChild(input);
                });
                
                document.body.appendChild(form);
                form.submit();
                
                setTimeout(() => {
                    document.body.removeChild(form);
                    document.body.removeChild(iframe);
                    resolve({ result: 'success', message: 'Form submitted (fallback mode)' });
                }, 3000);
            });
        }
        
        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = text;
            messageArea.className = `message ${type}`;
            messageArea.style.display = 'block';
        }
    </script>
</body>
</html>
